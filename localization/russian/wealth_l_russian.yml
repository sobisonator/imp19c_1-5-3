l_russian:
 LOCAL_WEALTH_POOL_TT:0 "#T Фонд Местного Богаства:#!\nФонд местного богаства заполнен доходом от #Y Commerce#! и #Y Tax#!, генерируемые местным населением. В зависимости от выборов в Событиях \nМесячный доход распределяется, на основе #Y [SCOPE.ScriptValue('local_control_value')|2]% Control#! ,которое государство имеет над территорией. Губернатор может использовать богаства на развитие территорий.\n\nМексячный доход распределяется  #G Produced#! / #R Demanded#! / #Y Taxed#!:\nUpper strata: #G [SCOPE.ScriptValue('local_upper_strata_wealth_gain')|3]#! / #R [SCOPE.ScriptValue('local_upper_strata_wealth_demanded')|3]#! / #Y [SCOPE.ScriptValue('total_upper_strata_wealth_gain')|3]#!\nMiddle strata: #G [SCOPE.ScriptValue('local_middle_strata_wealth_gain')|3]#! / #R [SCOPE.ScriptValue('local_middle_strata_wealth_demanded')|3]#! / #Y [SCOPE.ScriptValue('total_middle_strata_wealth_gain')|3]#!\nLower strata: #G [SCOPE.ScriptValue('local_lower_strata_wealth_gain')|3]#! / #R [SCOPE.ScriptValue('local_lower_strata_wealth_demanded')|3]#! / #Y [SCOPE.ScriptValue('total_lower_strata_wealth_gain')|3]#!\nProletariat: #G [SCOPE.ScriptValue('local_proletariat_wealth_gain')|3]#! / #R [SCOPE.ScriptValue('local_proletariat_wealth_demanded')|3]#! / #Y [SCOPE.ScriptValue('total_proletariat_wealth_gain')|3]#!\nTribesmen: #G [SCOPE.ScriptValue('local_tribesmen_wealth_gain')|3]#! / #R [SCOPE.ScriptValue('local_tribesmen_wealth_gain')|3]#! / #Y [SCOPE.ScriptValue('total_tribesmen_wealth_demanded')|3]#!\nSlaves: #G [SCOPE.ScriptValue('local_slaves_wealth_gain')|3]#! / #R [SCOPE.ScriptValue('local_slaves_wealth_demanded')|3]#! / #Y [SCOPE.ScriptValue('total_slaves_wealth_gain')|3]#!\nTotal: #G [SCOPE.ScriptValue('local_wealth_pool_gain')|2]#! / #R [SCOPE.ScriptValue('local_wealth_pool_demanded')|2]#! / #Y [SCOPE.ScriptValue('total_wealth_gain')|2]#!\nAccumulated: #G [SCOPE.ScriptValue('local_wealth_pool')|2]#! / #R [SCOPE.ScriptValue('local_wealth_gain')|2]#! / #Y [SCOPE.ScriptValue('total_wealth_gain')|2]#!\n\nКОгда территори оккупирована, некоторое или все богатство может быть потеряно."